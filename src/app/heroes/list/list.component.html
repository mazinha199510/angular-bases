<h3>Listado de heroes</h3>

<div *ngIf="heroDeleted; else nothingWasDeleted">
  <h4>Heroe Borrado <small class="text-danger">{{heroDeleted}}</small></h4>
</div>
<ng-template #nothingWasDeleted>
  <h4>No se ha borrado nada</h4>
</ng-template>

<button *ngIf="heroNames.length > 0" (click)="removeLastHero()" class="btn btn-outline-danger">Borrar ultimo heroe</button>

<ul class="mt-2 list-group">
  <li *ngFor="let name of heroNames"
   class="list-group-item">{{name}}</li>
</ul>
